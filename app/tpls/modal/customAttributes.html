<style type="text/css">
	.modalLeft {
		width: 30%;
		min-height: 200px;
		float: left;
		
	}
	
	.modalLeft .add {
		font-size: 14px;
		color: #6E6E6E;
		margin-bottom: 10px;
		cursor: pointer;
		width: 100px;
	}
	
	.modalLeft .add:hover {
		color: #48A1FF;
	}
	
	.modalLeft li {
		margin-left: 5px;
		margin-bottom: 10px;
		font-size: 14px;
		color: #999;
	}
	
	.modalLeft li input[type=checkbox] {
		float: left;
		margin-right: 5px;
		margin-top: 3px;
	}
	
	.modalLeft li input[type=text] {
		width: 180px;
	}
	.modalLeft li .iconfont{
		font-size: 14px;
		float: right;
		margin-right: 10px;
		cursor: pointer;
		display: none;
	}
	.modalLeft li .iconfont:hover{
		color: #48A1FF;
	}
	.modalLeft li:hover .iconfont{
		display: block;		
	}
	.modalRight {
		width: 70%;
		max-height: 420px;
		overflow-y: scroll;
		float: left;
		padding-left: 20px;
		border-left: 1px solid #E1E6EB;
	}
</style>
<div class="modal-header">
	<h3>定制属性
    <i class="floatright iconfont icon-close modalCloseIcon" ng-click="cancel()"></i>
    </h3>
</div>
<div class="modal-body modalBody" style="min-height: 200px;" ng-controller="customAttributesCtrl">
	<div class="modalLeft">
		<div class="add" ng-click="addListItem()">
			<i class="iconfont icon-addition_fill"></i> 添加模板
		</div>
		<ul>
			<li ng-repeat="li in leftList" ng-init="textShow=1">
				<input type="checkbox" name="" id="" value="" />					
				<input type="text" name="" id="" value="{{li.name}}" title="{{li.name}}" placeholder="模板名称" maxlength="20" ng-readonly="textShow==1" ng-blur="textShow=1"/>
				<i class="iconfont icon-empty_fill" ng-click="deleteItem($index)"></i>
				<i class="iconfont icon-bianji" ng-click="textShow=2"></i>				
			</li>
		</ul>
	</div>
	<div class="modalRight" ng-controller="modalCtrl">
		<ul class="openTableList">
			<div class="openTableListToptitle">
				<span class="chatIconButton floatleft" ng-click="open('addAttribute','lg')">
                <i class="iconfont icon-addpeople_fill"></i>添加属性
            </span>
				<div class="clear"></div>
			</div>
			<table class="openTableListTable">
				<tr>
					<th width="40%">属性名称</th>
					<th width="15%">显示类型</th>
					<th width="10%">是否显示</th>
					<th width="20%">默认值</th>
					<th width="15%">操作
						<th>
				</tr>
			</table>
			<li ng-repeat="members in projectAttribute">
				<div class="openTableListTitle"><i class="iconfont icon-zhankai-copy icon-shouqi" ng-click="openTableList($event)"></i>{{members.role}}（{{members.members.length}}）</div>
				<table class="openTableListOl openTableListTable">
					<tr ng-repeat="member in members.members">
						<td width="40%">{{member.name}}</td>
						<td width="15%">{{member.showType}}</td>
						<td width="10%">{{member.show?'显示':'隐藏'}}</td>
						<td width="20%">默认值</td>
						<td width="15%">
							<a class="floatleft f_blue" href="">编辑</a>
							<a class="floatleft marginl_10 f_red" href="">删除</a>
						</td>
					</tr>
				</table>
			</li>
		</ul>
	</div>
</div>
<div class="modal-footer">
	<input type="button" name="" value="确认" class="btndefault btndefault_blue" ng-click="ok()">
	<input type="button" name="" value="取消" class="btndefault btndefault_gray" ng-click="cancel()">
</div>
