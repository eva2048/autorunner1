<style type="text/css">
	.searchPanelBig {
		width: 100%;
		position: relative;
		border: 1px solid #dddddd;		
		margin-top: 10px;
	}
	
	.searchPanelBig img {
		position: absolute;
		top: 14px;
		left: 14px;
		z-index: 100;
	}
	
	.searchPanelBig .searchBox {
		width: 100%;
		border: none;
		height: 44px;
		line-height: 44px;
		padding: 0px 100px 0px 40px;
		outline: none;
	}
	
	.searchPanelBig .btn_search {
		position: absolute;
		padding: 0px 20px;
		right: 0px;
		top: 0px;
		height: 44px;
		text-align: center;
		background: #3462fe;
		color: #fff;
		font-size: 14px;
		border: 1px solid #1f4ce5;
	}
	.treeBody .treeToggle{
		left: -15px;
	}
</style>
<div class="modal-header">
	<h3>添加功能点</h3>
</div>
<div class="modal-body modalBody" ng-controller="modalCtrl">
	<div class="searchPanelBig">
		<img src="/images/projectNav_search.png">
		<input class="searchBox ng-pristine"  name="" placeholder="请输入您想搜索的功能点">
		<input class="btn_blue floatright btn_search"  type="button" value="搜索">
	</div>
	<div class="treeBody" style="margin-top: 15px;">
		<div>
			<script type="text/ng-template" id="nodes_renderer.html">
				<span ui-tree-handle></span>
				<div class="tree-node tree-node-content">					
					<a class="treeToggle" ng-if="node.nodes && node.nodes.length > 0" data-nodrag ng-click="toggle(this)"><i class="iconfont" ng-class="collapsed?'icon-unfold-copy':'icon-unfold'"></i></a>	
					<input type="checkbox" name="" id="" value="" />
					<span ng-show="!this.isEdit" class="treeText">
                            {{node.title | limitTo:10}}{{node.title.length>10?'...':''}}
                    </span>
                    
				</div>
				<ol ui-tree-nodes="" ng-model="node.nodes" ng-class="{hidden: collapsed}">
					<li ng-repeat="node in node.nodes" ui-tree-node ng-include="'nodes_renderer.html'">
					</li>
				</ol>
			</script>
			<div>
				<div ui-tree="treeOptions" id="tree-root" drag-delay="200">
					<ol ui-tree-nodes ng-model="data">
						<li ng-repeat="node in data" ui-tree-node ng-include="'nodes_renderer.html'">
						</li>
					</ol>
				</div>
			</div>
		</div>
	</div>
</div>
<div class="modal-footer">
	<input type="button" name="" value="确认" class="btndefault btndefault_blue" ng-click="ok()">
	<input type="button" name="" value="取消" class="btndefault btndefault_gray" ng-click="cancel()">
</div>
