<style type="text/css">
</style>
<div class="modal-header">
    <h3>添加组件
    <i class="floatright iconfont icon-close modalCloseIcon" ng-click="cancel()"></i>
    </h3>
</div>
<div class="modal-body modalBody">
    <ul class="titleUl">
        <li>
            <h1>组件名称：</h1>
            <input type="text" class="inputText">
        </li>       
        <div class="clear"></div>
        <li>
            <h1>运行环境：</h1>
            <select class="selectNormal selectNormal_480">
                <option>项目经理</option>
                <option>测试</option>
                <option>开发</option>
            </select>
        </li>                      
        <li>
            <h1>详细描述：</h1>
            <input type="text" class="inputText">
        </li>
        <li>
            <h1>脚本名：</h1>
            <input type="text" class="inputText floatleft" style="width: 365px;
            margin-right: 7px;">
            <div class="floatleft" style="position: relative;">
                <input type="button" name="" value="选择脚本" class="btndefault btndefault_blue">
                <input style="opacity: 0;position: absolute;left: 0px;top: 0px;width: 108px;bottom: 0px;" type="file" name="" value="选择脚本" class="">
            </div>
        </li>
    </ul>
</div>
<div class="modal-footer">
    <div class="floatleft defaultcheckBox"><input class="floatleft" type="checkbox" name=""><em>是否连续添加</em></div>
    <input type="button" name="" value="确认" class="btndefault btndefault_blue" ng-click="ok()">
    <input type="button" name="" value="取消" class="btndefault btndefault_gray" ng-click="cancel()">
</div>
