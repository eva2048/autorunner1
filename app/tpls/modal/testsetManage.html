<style type="text/css">
</style>
<div class="modal-header">
    <h3>测试集管理
    <i class="floatright iconfont icon-close modalCloseIcon" ng-click="cancel()"></i>
    </h3>
</div>
<div class="modal-body modalBody modalDataPanel" ng-controller="modalCtrl">
    <ul class="titleUl titleUlAuto">
        <li>
            <h1>关联测试集：</h1>
            <div class="inputSelect floatleft" ng-click="open('createTaskTestset')">
                <input type="text" class="inputText" disabled="disabled" placeholder="测试集1;测试集2">
                <span class="inputSelectBtn">
                    <i class="iconfont icon-trees"></i>
                </span>
            </div>
        </li>
        <div class="clear"></div>
        <div class="tablePanel1 margint_10" style="height: 240px">
            <table class="table-fullborder">
                <tr>
                    <th>测试集</th>
                    <th>测试集状态</th>
                </tr>
                <tr>
                    <td>
                        测试集a
                    </td>
                    <td>
                        执行1次
                    </td>
                </tr>
                <tr>
                    <td>
                        测试集b
                    </td>
                    <td>
                        未执行
                    </td>
                </tr>
            </table>
        </div>
    </ul>
</div>
<div class="modal-footer">
    <div class="floatleft defaultcheckBox">
        <input class="floatleft" type="checkbox" name=""><em>是否连续添加</em></div>
    <input type="button" name="" value="确认" class="btndefault btndefault_blue" ng-click="ok()">
    <input type="button" name="" value="取消" class="btndefault btndefault_gray" ng-click="cancel()">
</div>
