<style type="text/css">
	.tableListBox {
	    border: 1px solid #e1e6eb;
	    font-size: 14px;
	    color: #3b3b3b;
	}
	.tableListBox .listTitle {
		padding: 0px 10px;
		width: 100%;
		height: 40px;
		line-height: 40px;
		background: #f5f6fa;
		border-bottom: 1px solid #e1e6eb;
	}
	.tableListBox .listBody {
	    height: 350px;
	    overflow-y: auto;
	    padding: 10px 0px;
	}
	.btn_blue {
	    padding: 0px 25px;
	    text-align: center;
	    background: #3462fe;
	    color: #fff;
	    font-size: 14px;
	    height: 36px;
	    border: 1px solid #1f4ce5;
	    border-radius: 3px;
	    -webkit-border-radius: 3px;
	    -moz-border-radius: 3px;
	    cursor: pointer;
	}
	.table-fullborder2{
		width: 100%;
	}
	.table-fullborder2 tr {
	    height: 40px;
	    line-height: 40px;
	    font-size: 14px;
	}
</style>
<div class="modal-header">
	<h3>导入已有项目成员</h3>
</div>
<div class="modal-body">
	<div class="tableListBox">
		<div class="listTitle">选择项目：
			<select class="selectNormal" style="width:300px;">
				<option value="0">2544</option>
				<option value="0">25465554</option>
			</select>
		</div>
		<div class="listBody" style="padding: 0px;">
			<table class="table-fullborder2" style="width:100%; margin-left: -1px;">
				<tbody>
					<tr>
						<th style="width:40px;">
							<input type="checkbox" ng-model="pichOnAllPUAP" ng-change="pitcthOnAllPUAP(pichOnAllPUAP)" class="ng-pristine ng-valid">
						</th>
						<th>昵称</th>
						<th>账号</th>
						<th>角色</th>
					</tr>
					<td>
						<input type="checkbox">
					</td>
					<td><span class="f_blue ng-binding">t2</span></td>
					<td class="ng-binding">t2@qq.com</td>
					<td>
						<div class="dropdownBox dropdownBox1" dropdown="">
							<div dropdown-toggle="" class="tableDropdownToggle" aria-haspopup="true" aria-expanded="false">
								<span class="ng-binding">测试工程师</span>
								<img class="floatright" src="/images/dropdownBox_icon.png">
								<div class="clear"></div>
							</div>
							<ul class="dropdown-menu tableDropdownMenu" dropdown-menu="" role="menu">
								<li >
									<a class="ng-binding">
										<input class="checkbox"  ng-click="$event.stopPropagation();" type="checkbox">项目经理
									</a>
								</li>
								<li >
									<a class="ng-binding">
										<input class="checkbox"  ng-click="$event.stopPropagation();" type="checkbox">开发工程师
									</a>
								</li>
								<li >
									<a class="ng-binding">
										<input class="checkbox"  ng-click="$event.stopPropagation();" type="checkbox">测试工程师
									</a>
								</li>
							</ul>
						</div>
					</td>
					</tr>
				</tbody>
			</table>
		</div>
	</div>
</div>
<div class="modal-footer ng-scope">
	<button class="btn_blue" ng-click="ok()">添加</button>
	<button class="btn_gray" ng-click="cancel()">取消</button>
</div>
