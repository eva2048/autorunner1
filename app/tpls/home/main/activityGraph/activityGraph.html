<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:v="urn:schemas-microsoft-com:vml">

	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<!--[if lt IE 9]>
		<?import namespace="v" implementation="#default#VML" ?>
		<![endif]-->
		<style>
			.cont{
				width: 100%;				
			}
			.correlation {
				display: none;
				padding: 0 10px;
				font-size: 14px;
				margin: 5px 5px 0px 0px;
				border-radius: 4px;
				width: 300px;
				float: right;
			}
			
			.correlation h4 {
				font-size: 16px;
				padding: 10px;
				color: #000000;
			}
			
			.correlation td input {
				width: 100px;
				outline: none;
			}
		</style>
		<script type="text/javascript">
			var w=($(window).width())*0.7;
			var property = {
				width: w,
				height: 600,
				toolBtns: ["start round", "end round", "task round", "node", "chat", "state", "plug", "join", "fork", "complex mix"],
				haveHead: true,
				headBtns: ["new", "open", "save", "undo", "redo", "reload"], //如果haveHead=true，则定义HEAD区的按钮
				haveTool: true,
				haveGroup: true,
				useOperStack: true
			};
			var remark = {
				cursor: "选择指针",
				direct: "结点连线",
				start: "入口结点",
				"end": "结束结点",
				"task": "任务结点",
				node: "自动结点",
				chat: "决策结点",
				state: "状态结点",
				plug: "附加插件",
				fork: "分支结点",
				"join": "联合结点",
				"complex mix": "复合结点",
				group: "组织划分框编辑开关"
			};
			var demo;
			$(document).ready(function() {
				demo = $.createGooFlow($("#demo"), property);
				demo.setNodeRemarks(remark);
				demo.onItemDel = function(id, type) {
					if(confirm("确定要删除该单元吗?")) {
						this.blurItem();
						return true;
					} else {
						return false;
					}
				}
				//				demo.loadData(jsondata);
				demo.onItemFocus = function(id, model) {
					var obj;
					if(model == "node") {
						obj = this.$nodeData[id];
						$(".correlation").show();

					}

					return true;
				};
				//				demo.onItemBlur = function(id, model) {
				//					document.getElementById("propertyForm").reset();
				//					return true;
				//				};
			});
			var out;

			function Export() {
				document.getElementById("result").value = JSON.stringify(demo.exportData());
			}
		</script>
	</head>

	<body style="background:#EEEEEE">
		<div class="cont">
			<div class="modal-header">
				<h3>绘制活动图</h3>
			</div>
			<div id="demo" style="margin:5px;float:left"></div>
			<div class="correlation">
				<h4>关联关系</h4>
				<table class="table-fullborder table-fullborder2">
					<tbody>
						<tr>
							<th>ID</th>
							<th>标识</th>
							<th>备注</th>
						</tr>
						<tr>
							<td>
								<input type="text" name="" id="" value="" />
							</td>
							<td>
								<select name="">
									<option value="">输入</option>
									<option value="">输出</option>
									<option value="">忽略</option>
								</select>
							</td>
							<td>
								<input type="text" name="" id="" value="" />
							</td>
						</tr>
					</tbody>
				</table>
			</div>
			<div style="clear:both">
				<input id="submit" type="button" value='导出结果' onclick="Export()" />
				<textarea id="result" row="6"></textarea>
			</div>
		</div>

	</body>

</html>
