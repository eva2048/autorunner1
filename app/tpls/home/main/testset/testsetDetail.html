<style type="text/css">

</style>
<div class="projectDetailBox">
    <h1 class="detailTitle">用例集详情</h1>
    <div class="bugName">
        <span class="bugId">233</span> 用例集名称
        <input class="floatright btn_blue" type="button" value="提交">
    </div>
    <div class="bugChangeBox">
        <ul>
            <li>
                <span>测试集名称：</span>
                <input type="text" class="inputText" name="">
            </li>
            <div class="clear"></div>
            <li>
                <span class="floatleft">&nbsp;&nbsp;&nbsp;详细描述：</span>
                <textarea class="floatleft projectTextarea"></textarea>
            </li>
            <div class="clear"></div>
        </ul>
    </div>
    <div class="bugDetailBox">
        <div class="tab">
            <span ng-class="{current:isAttribute}" ng-click="isAttribute=true">脚本</span>
            <span ng-class="{current:!isAttribute}" ng-click="isAttribute=false">关联用例表</span>
        </div>
        <div class="history" ng-show="isAttribute">
            <div class="detailInputList">
                <ul>
                    <li>
                        <span>脚本名称：</span>
                        <input type="text" class="inputText" name="">
                    </li>
                    <li class="fix">
                        <span class="floatleft">脚本内容：</span>
                        <textarea class="floatleft projectTextarea" style="height: 300px;"></textarea>
                    </li>
                </ul>
            </div>
            <div class="marginb_20 marginl_120">
                <input type="button" name="" class="btn_blue" value="保存">
            </div>           
        </div>
        <div class="history" ng-hide="isAttribute">
            <div class="marginb_20">
                <input type="button" value="修改关联用例" name="" class="fbtn_blue">
            </div>
            <table class="table-fullborder">
                <tr>
                    <th>用例名称</th>
                    <th>用例路径</th>
                    <th>执行顺序</th>
                    <th>执行状态</th>
                    <th>操作</th>
                </tr>
                <tr>
                    <td>1</td>
                    <td>错误提示</td>
                    <td>root</td>
                    <td></td>
                    <td>
                        <a class="f_blue">上移</a>
                        <a class="f_blue">下移</a>
                    </td>
                </tr>
            </table>
        </div>
    </div>
</div>
