<div class="projectDetailBox">
    <div class="detailTitle">
        <span class="floatleft bugId">233</span>
        <span class="bugName text_ellipsis">测试集名称</span>
        <input type="button" class="btndefault btndefault_blue floatright" name="" value="保存">
    </div>
    <div class="bugDetailBox" ng-init="isAttribute=1">
        <div class="tab">
            <span ng-class="{current:isAttribute==1}" ng-click="isAttribute=1">属性</span>
            <span ng-class="{current:isAttribute==2}" ng-click="isAttribute=2">脚本</span>
            <span ng-class="{current:isAttribute==3}" ng-click="isAttribute=3">关联用例表</span>
        </div>
        <div class="detailAttribute" ng-show="isAttribute==1">
            <ul class="attributeList attributeList1">
                <li>
                    <span class="attributeLeft">
                        <span  ng-repeat="n in turnArray('测,试,集,名,称')">{{n}}</span>
                    </span>
                    <input type="text" class="inputText" name="">
                </li>
                <li>
                    <span class="attributeLeft">
                        <span  ng-repeat="n in turnArray('详,细,描,述')">{{n}}</span>
                    </span>
                    <input type="text" class="inputText" name="">
                </li>
            </ul>
            <div class="btnBox">
                <input type="button" name="" class="btndefault btndefault_blue" value="保存">
            </div>
        </div>
        <div class="detailAttribute" ng-show="isAttribute==2">
            <ul class="attributeList attributeList1">
                <li>
                    <span class="attributeLeft">
                        <span>脚</span>
                        <span>本</span>
                        <span>名</span>
                        <span>称</span>
                    </span>
                    <input type="text" class="inputText" name="">
                </li>
                <li>
                    <span class="attributeLeft">
                        <span>脚</span>
                        <span>本</span>
                        <span>内</span>
                        <span>容</span>
                    </span>
                    <textarea class="projectTextarea" style="height: 300px;"></textarea>
                </li>
            </ul>
            <div class="btnBox">
                <input type="button" name="" class="btndefault btndefault_blue" value="保存">
            </div>
        </div>
        <div class="detailAttribute" ng-show="isAttribute==3">
            <div class="marginb_20">
                <input type="button" value="修改关联用例" name="" class="fbtn_blue">
            </div>
            <table class="table-fullborder">
                <tr>
                    <th>用例名称</th>
                    <th>用例路径</th>
                    <th>执行顺序</th>
                    <th>执行状态</th>
                    <th>操作</th>
                </tr>
                <tr>
                    <td>1</td>
                    <td>错误提示</td>
                    <td>root</td>
                    <td></td>
                    <td>
                        <a class="f_blue">上移</a>
                        <a class="f_blue">下移</a>
                    </td>
                </tr>
            </table>
        </div>
    </div>
</div>
