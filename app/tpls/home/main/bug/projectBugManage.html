<style type="text/css">

</style>
<div class="projectBodyBox" ng-controller="bugCtrl">
    <div class="projectBodyTitle projectBodyTitle1">
        缺陷列表
        <div class="floatright btn_add" ui-sref="index.createbug">
            <span class="cicleicon"><i class="iconfont icon-add"></i></span> 新建缺陷
        </div>
    </div>
    <div class="projectBodyContent" style="top: 56px;">
        <div class="useCaseList" style="bottom:0px;overflow-y: auto;" ng-style="useCaseListStyle">
            <div class="useCaseListfunction">
                <span class="floatleft selectNum">已选中2项：</span>
                <span class="chatIconButton" ng-click="open('associatedUsecases')">
                    <i class="iconfont icon-guanlian"></i>关联用例
                </span>               
                <span class="chatIconButton">
                    <i class="iconfont icon-daochu2"></i>导出
                </span>              
                <div class="floatright searchBox">
                    <input type="text" name="" class="inputSearch" placeholder="输入关键词按回车搜索">
                    <i class="iconfont icon-search"></i>
                </div> 
                <div class="clear"></div>
            </div>
            <div class="userCaseListTable">
                <div ui-grid="gridOptionsBug" ui-grid-autoResize ui-grid-selection ui-grid-pagination ui-grid-resize-columns ui-grid-edit class="gridTableBox margint-20"></div>
            </div>
        </div>
    </div>
</div>
