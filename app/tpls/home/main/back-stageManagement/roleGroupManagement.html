<style type="text/css">
	.projectBodyList {
		min-height: 400px;
	}
	
	.projectBodyList .tableListBox {
		min-height: 400px;
		border: 1px solid #eee;
		margin-top: 20px;
	}
	
	.tableListBox .listTitle {
		width: 100%;
		height: 40px;
		line-height: 40px;
		padding: 0 15px;
		background: #f5f6fa;
		font-size: 14px;
		color: #3B3B3B;
	}
	
	.tableListBox .listBody .selectUl li {
		width: 100%;
		height: 40px;
		line-height: 40px;
		padding: 0 15px;
		font-size: 14px;
		color: #6E6E6E;
		cursor: pointer;
	}
	
	.tableListBox .listBody .selectUl li:hover {
		background: #e5f3ff;
	}
	.tableListBox .treeLine {
	    cursor: pointer;
	    padding: 0px 10px;
	}
	.tableListBox .treeLine:hover {
	   background: #e5f3ff;
	}
	.tableListBox .treeText {
		height: 32px;
		line-height: 32px;
		font-size: 14px;
	}
	.tableListBox .treeNodeCheckbox{
		float: left;
		margin-top: 9px;
		margin-right: 5px;
	}
	.tableListBox .treeToggle{
		display: inline-block;
		height: 25px;
		line-height: 25px;
		margin: 1px 5px 1px 0;
		float: left;
	}
	.projectBodyFooter{
		margin: 15px 30px;
	}
</style>
<div class="projectBodyBox">
	<div class="projectBodyTitle">
		角色及权限配置
	</div>
	<div class="projectBodyContent">
		<div class="useCaseList " style="bottom:0px;overflow-y: auto;" ng-style="useCaseListStyle">
			<div class="useCaseListfunction">
				<span class="chatIconButton floatleft" ng-click="open('addRole')">
                    <i class="iconfont icon-tianjia"></i>添加
               </span>
				<span class="chatIconButton floatleft" ng-click="">
                    <i class="iconfont icon-editor"></i>修改
                </span>
				<span class="chatIconButton floatleft" ng-click="">
                    <i class="iconfont icon-empty_fill"></i>删除
                </span>
				<div class="clear"></div>
			</div>
			<div class="projectBodyList">
				<div class="tableListBox floatleft" style="width:21%; margin-left:2%">
					<div class="listTitle">
						角色名称
					</div>
					<div class="listBody">
						<ul class="selectUl">
							<li>
								测试经理
							</li>
							<li>
								测试工程师
							</li>
						</ul>
					</div>
				</div>
				<div class="tableListBox floatright" style="width:76%">
					<div class="listTitle">角色权限配置>默认角色组>测试经理
					</div>
					<div class="listBody">
						<div>
							<script type="text/ng-template" id="nodes_renderer.html">
								<div class="tree-node tree-node-content treeLine">
									<input class="treeNodeCheckbox" type="checkbox">
									<a class="treeToggle" ng-if="node.nodes && node.nodes.length > 0" data-nodrag ng-click="toggle(this)"><img ng-src="{{collapsed?'images/treeBody_close.png':'images/treeBody_open.png'}}"></a>									
									<span ng-show="!this.isEdit" class="treeText">
                            	{{node.title | limitTo:10}}{{node.title.length>5?'...':''}}
                        		</span>
								</div>
								<ol ui-tree-nodes="" ng-model="node.nodes" ng-class="{hidden: collapsed}">
									<li ng-repeat="node in node.nodes" ui-tree-node ng-include="'nodes_renderer.html'">
									</li>
								</ol>
							</script>
							<div>
								<div class="col-sm-12">
									<div ui-tree="treeOptions" id="tree-root">
										<ol ui-tree-nodes ng-model="data">
											<li ng-repeat="node in data" ui-tree-node ng-include="'nodes_renderer.html'"></li>
										</ol>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
				<div class="clear"></div>
			</div>
			<div class="projectBodyFooter">
				<input type="button" name="" value="保存" class="btndefault btndefault_blue" ng-click="ok()">
				<input type="button" name="" value="重置" class="btndefault btndefault_gray" ng-click="ok()">
			</div>
		</div>
	</div>
</div>
