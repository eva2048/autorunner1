<style type="text/css">
	.searchUser {
		width: 220px;
		height: 25px;
		border: 1px solid #e4e6f1;
		position: relative;
		margin-top: 10px;
		margin-right: 30px;
	}
	
	.searchUser input {
		width: 190px;
		padding: 0 10px;
		border-right: 1px solid #E4E6F1;
		font-size: 12px;
		height: 23px;
		position: absolute;
	}
	
	.searchUser .iconfont {
		position: absolute;
		height: 25px;
		line-height: 25px;
		top: 0;
		right: 7px;
	}
	
	.dropdownList {
		height: 30px;
		line-height: 30px;
	}
	
	.dropdowncheckbox {
		float: left;
		margin: 8px 10px !important;
	}
</style>
<div class="projectBodyBox" ng-controller="userManagementCtrl">
	<div class="projectBodyTitle">
		用户列表
	</div>
	<div class="projectBodyContent">
		<div class="useCaseList " style="bottom:0px;overflow-y: auto;" ng-style="useCaseListStyle">
			<div class="useCaseListfunction">				
				<div class="dropdownBox floatleft dateBoxClear" dropdown="" style="margin-right: 10px;">
					<div dropdown-toggle="" class="dropdowntoggle" aria-haspopup="true" aria-expanded="false">
						<span class="dropdowntoggletext">账户类型</span>
						<i class="iconfont icon-unfold"></i>
					</div>
					<ul class="dropdown-menu dropdown-menu1 tableDropdownMenu" dropdown-menu="" role="menu">
						<li class="dropdownList" ng-click="$event.stopPropagation()">
							<input class="dropdowncheckbox" type="checkbox" name="" id="" value="">项目用户
						</li>
						<li class="dropdownList" ng-click="$event.stopPropagation()">
							<input class="dropdowncheckbox" type="checkbox" name="" id="" value="">管理员
						</li>
					</ul>
				</div>
				<span class="chatIconButton floatleft" ng-click="open('addUserBack-stage')">
                    <i class="iconfont icon-tianjia-copy"></i>添加用户
                </span>
				<span class="chatIconButton floatleft" ng-click="open('importUser')">
                    <i class="iconfont icon-import"></i>导入用户
                </span>
				 <div class="floatright searchBox marginl_5">
                    <input type="text" name="" class="inputSearch" placeholder="根据账号或姓名搜索">
                    <i class="iconfont icon-search"></i>
                </div> 
				<div class="clear"></div>
			</div>
			<div class="userCaseListTable">
				<div style="" ui-grid="gridOptionsTask" ui-grid-autoResize ui-grid-selection ui-grid-pagination ui-grid-resize-columns ui-grid-edit class="gridTableBox margint-20"></div>
			</div>
		</div>
	</div>
</div>
