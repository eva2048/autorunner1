<div class="projectBodyBox" ng-controller="modalCtrl">
    <div class="projectBodyTitle">
        运行名称
        <div class="floatright rightBox">           
            <input type="button" class="floatright btndefault btndefault_blue" name="" id="" value="返回" ng-click="back()"/>
        </div>
    </div>
    <div class="projectBodyContent" style="top: 56px;left:0px" ng-controller="statementCtrl">
        <div class="useCaseList " style="bottom:0px;overflow-y: auto;" ng-style="useCaseListStyle">
            <div class="useCaseListfunction">
                <span class="floatleft selectNum">已选中2项：</span>
                <span class="chatIconButton" ui-sref="index.createbug({num:5})">
                    <i class="iconfont icon-addition_fill"></i>提交缺陷
                </span>
                <div class="clear"></div>
            </div>
            <div class="userCaseListTable">
                <div ui-grid="gridOptions" ui-grid-autoResize ui-grid-selection ui-grid-pagination ui-grid-resize-columns ui-grid-edit class="gridTableBox margint-20"></div>
            </div>
        </div>
    </div>
</div>
