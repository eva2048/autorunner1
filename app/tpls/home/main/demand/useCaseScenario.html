<style type="text/css">
</style>
<div class="projectBodyBox">
    <div class="projectBodyTitle flexRow">
        <div class="floatleft flexRow flex">需求名字</div>
        <div class="floatleft personalNav">
            <ul>
                <li ui-sref="index.demand.demandDetails">
                    <a href="" class="cursor_p">需求内容</a>
                </li>
                <li class="current">
                    <a href="" class="cursor_p">用例设计</a>
                </li>
                <li ui-sref="index.demand.usecaseHistory">
                    <a href="" class="cursor_p">需求历史</a>
                </li>
                <div class="clear"></div>
            </ul>
            <div class="clear"></div>
        </div>
        <div class="floatright flex">
            <input type="button" class="floatright btndefault btndefault_blue" name="" id="" value="返回" ui-sref="index.demand" />
        </div>
    </div>
    <div class="projectBodyContent">
        <div class="projectBodyBox" ng-controller="demandCtrl">
            <div class="projectBodyTitle flexRow">
                <div class="floatleft flexRow flex"></div>
                <div class="floatleft personalNav">
                    <ul>
                        <li class="current">
                            <a href="" class="cursor_p">功能点</a>
                        </li>
                        <li ui-sref="index.demand.usecaseScenario.usecase">
                            <a href="" class="cursor_p">测试用例</a>
                        </li>
                        <div class="clear"></div>
                    </ul>
                    <div class="clear"></div>
                </div>
                <div class="flex"></div>
            </div>
            <div class="projectBodyContent projectBodyContent2">
                <div class="useCaseList" ng-style="useCaseListStyle">
                    <div class="useCaseListfunction">
                        <span class="floatleft selectNum">已选中2项：</span>
                        <span class="chatIconButton">
		                    <i class="iconfont icon-guanlian"></i>自动设计用例
		                </span>
                        <span class="chatIconButton">
		                    <i class="iconfont icon-brush_fill"></i>组合设计用例
		                </span>
                        <span class="chatIconButton floatright">
		                    <i class="iconfont icon-guanlian"></i>导入已有功能点
		                </span>
                        <span class="chatIconButton floatright" ng-click="open('createFuncPoints','lg')">
		                    <i class="iconfont icon-guanlian"></i>新增功能点
		                </span>
                        <div class="clear"></div>
                    </div>
                    <div class="userCaseListTable">
                        <div style="" ui-grid="gridOptionsFuncPoints" ui-grid-autoResize ui-grid-selection ui-grid-pagination ui-grid-resize-columns ui-grid-edit class="gridTableBox margint-20"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
